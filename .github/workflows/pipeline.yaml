name: CI Pipeline
# Trigger the workflow on push to main branch
on:
  push:
    branches: [main]

# Group of jobs to be executed in sequence
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        